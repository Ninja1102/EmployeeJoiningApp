<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Welcome, <span th:text="${employee.name}"></span></h2>

<h3>Your Details</h3>
<p>Employee ID: <span th:text="${employee.id}"></span></p>
<p>Email: <span th:text="${employee.email}"></span></p>
<p>Role: <span th:text="${employee.role}"></span></p>

<h3>Upload Documents</h3>
<form th:action="@{'/employees/' + ${employee.id} + '/upload/pan'}" method="post" enctype="multipart/form-data">
  <label>PAN Card:</label>
  <input type="file" name="file">
  <button type="submit">Upload</button>
</form>

<form th:action="@{'/employees/' + ${employee.id} + '/upload/aadhar'}" method="post" enctype="multipart/form-data">
  <label>Aadhaar Card:</label>
  <input type="file" name="file">
  <button type="submit">Upload</button>
</form>

<form th:action="@{'/employees/' + ${employee.id} + '/upload/passbook'}" method="post" enctype="multipart/form-data">
  <label>Bank Passbook:</label>
  <input type="file" name="file">
  <button type="submit">Upload</button>
</form>

<br>
<a th:href="@{/auth/logout}">Logout</a>
</body>
</html>
